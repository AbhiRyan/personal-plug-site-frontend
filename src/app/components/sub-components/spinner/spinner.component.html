<div class="spinner-container">
  <svg class="spinner" viewBox="0 0 150 150">
    <circle
      class="path"
      cx="50%"
      cy="50%"
      r="48%"
      fill="none"
      stroke="white"
      stroke-width="5"
    ></circle>
    <circle
      class="circle"
      cx="50%"
      cy="50%"
      r="48%"
      fill="none"
      stroke="white"
      stroke-width="5"
    ></circle>
    <text
      x="50%"
      y="50%"
      text-anchor="middle"
      dominant-baseline="middle"
      class="loading-text"
    >
      {{ message }}
    </text>
  </svg>
</div>
