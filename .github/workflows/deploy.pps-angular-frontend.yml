# <acr-name>.azurecr.io/<image-name>:<tag>
name: deploy container to Azure registry

on:
  workflow_dispatch:

env:
  REGISTRY: azurecr.io
  ARC_NAME: ${{ secrets.ACR_NAME }}
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY_USER: ${{ secrets.ARC_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ARC_PASSWORD }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{env.ARC_NAME}}.${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
